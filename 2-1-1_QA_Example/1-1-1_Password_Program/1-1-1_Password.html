<body>
    <div id="wrapper">
        <header>
          <a class="icon" href="../../Index.html"><img src="../../0-1-1_Images/back1.webp"> </a>
          <a class="t">Registration Example Page</a>
        </header>

          <nav>
            <ul>
              <li></li>
              <li>
                <div class="dropdown">
                  <button class="dropbtn">Test Plan</button>
                  <div class="dropdown-content">
                    <a href="../1-1-2_QA-TestGrid/1-1-2_QA-TestGrid.html"> Test Plan Grid </a>
                    <a href="../1-1-3_QA-TestPlan/1-1-2_QA-TestPlan.html"> QA - Test Plan </a>
                </div>

        </div>   

    <div class="container">
        <form id="form" action="/">
            <h1>Registration</h1>

<!--        *********************************************************************
                                        Rules
            ********************************************************************* 
-->    
         
            <div class="container">
                <h2>Password Rules</h2>
                <div id="set" >
                  <div id="count">Length : 0</div>
                  
                   </div>
                     <div id="check0">
                          <i class="far fa-check-circle"></i>  <span> Length more than 8.</span>
                     </div>
                     <div id="check1">
                          <i class="far fa-check-circle"></i>  <span> Length less than 10.</span>
                     </div>
                     <div id="check2">
                          <i class="far fa-check-circle"></i>  <span> Contains numerical character.</span>
                     </div>
                     <div id="check3">
                          <i class="far fa-check-circle"></i>   <span>Contains special character.</span>
                     </div>
                     <div id="check4">
                          <i class="far fa-check-circle"></i>  <span>Shouldn't contain spaces.</span>
                     </div>
              </div>
              <p>--------------------------------------</p>

    <!--    *********************************************************************
                                        Form
            ********************************************************************* 
-->          
            <div class="input-control">
                <label for="username">Username</label>
                <input id="username" name="username" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="email">Email</label>
                <input id="email" name="email" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password">Password</label>
                <input id="password"name="password" type="password" oninput="check()" />
                <i id="see" onclick="see()" >View Password</i>
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password2">Password again</label>
                <input id="password2"name="password2" type="password">
                <i id="see2" onclick="see2()" >View Password</i>
                <div class="error"></div>
            </div>
            <button type="submit">Sign Up</button>



            
        </form>
        
    </div>
</body>
</html>
