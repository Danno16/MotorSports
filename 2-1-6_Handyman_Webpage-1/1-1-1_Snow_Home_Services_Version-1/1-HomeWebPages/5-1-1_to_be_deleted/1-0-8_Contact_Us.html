<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Handy Dan's Gallery-Bathrooms</title>

    <style>

    .headerBox {
        display: grid;
        grid-template-columns: 10px 100px;
        width:1900px;
        background: maroon;
        border-bottom: 5px solid black
        }

    .MainBox {
        display: grid;
        grid-template-columns: 1px 3000px 400px;
        grid-template-rows: 850px;
        }

    #grad1 {
        background-image: url("../3.Background/pic1e.png");
        }

    .box3.#grad1 {
        width:500px;
        height:900px;
        }

    .backgroundPic {
        height:950px;
        width:3000px;
        }

    .picSize {
        height: 130px;
        width: 3000px;
        width: 1900px;
        }

        .buttonHeader {
            width:305px;
            font-size: 30px;
            font-family: Comic Sans MS;
            box-shadow: 0px 8px 16px 0px black;
            border-radius: 50px;
            opacity: .7;
            }

        .buttonSelected {
            width:305px;
            background: #7a8275;
            font-size: 30px;
            font-family: Comic Sans MS;
            box-shadow: 0px 8px 16px 0px black;
            border-radius: 50px;
            }

    .emailLayout {
        display: grid;
        grid-template-rows: 70px 250px;
        }

    .emailBox {
        display: grid;
        grid-template-columns: 600px 700px;
        font-size: 45px;
        }

    .emailBoxName {font-size:30px; width: 400px;}
    .emailPhNumber {font-size:30px; width: 200px;}
    .emailBoxAddr {font-size:30px; width: 470px;}
    .emailBoxZip {font-size:30px; width: 130px;}
    .emailBoxProject {font-size:30px;width: 620px;}

    .submitEmail {background: maroon;
        font-size:30px;
        width: 630px;
        color:white;
        border-radius: 50px;
        }

 </style>

    <div>
        <div class="headerBox">
            <div class="logoBox">
                <a href=""><img class="picSize" src="../3.Background/Banner3.png"></a>
            </div>

        </div>
            <div id="grad1" class="MainBox">

            <div class="box4"></div>
            <div class="centerBox">
             <div>
                <a href="1-0-1_HomePage.html"><button class="buttonHeader">Return</button></a>
                <a href="1-0-2_Services.html"><button class="buttonHeader">Services</button></a>

                <div class="emailLayout">
                    <div></div>

                            <input class="emailBoxName" type="text" name="Full Name" required placeholder="Full Name">
                            <input class="emailPhNumber"type="text" name="Phone Number" placeholder="Phone Number"required>
                            <input class="emailBoxAddr" type="email" name="Email Address" placeholder="Email Address"required>
                            <input class="emailBoxZip" type="text" name="name" placeholder="Zip Code"required>
                            <input class="emailBoxProject" name="name"placeholder="Tell us about your project" required>
                            <button class="submitEmail" type="submit">Send</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
