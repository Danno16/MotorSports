/*----------------------------------------------------------------------
                         CSS for Slider
----------------------------------------------------------------------*/

        .main-page {
            margin: 0;
            padding-top: 0px;
            padding-left: 0px;
            height: 800px;          /* Controls the buttons and images to top of page */
            width: 1900px;
            display: flex;          /* Images Horizon not vertical for button vs images */
            justify-content: center;
            align-items: center;

        }

        .slider {
            width: 1300px;           /*  Controls the width of the box */
            height: 800px;
            border-radius: 10px;    /*  no visual difference */
            overflow: hidden;

        }

        .slides {
            width: 700%;            /* Distance between pics */
            height: 600px;
            display: flex;          /* Images Horzional not vertical */
            box-shadow: 20px 8px 56px 0px black;
            }

        .slides input {
            display: none;          /* hides the button on the left   */
            }

        .slide {
            width: 20%;              /* Distance between pics */
            transition: 2s;


        }

        .slide img {
            width: 1600px;           /*      Width of images                              */
            height: 600px;          /*      Height of images                             */
        }

        .header {
            background: rgb(125, 89, 89);
            font-size: 50px;
        }

/*----------------------------------------------------------------------
                  css for manual slide navigation
----------------------------------------------------------------------*/

        .navigation-manual {            /*     Controls the positions of buttons           */
            position: absolute;
            width: 900px;               /*      Controls the L/R position of buttons        */
            margin-top: 140px;         /*      Controls the T/B position of buttons        */
            display: flex;              /*      Makes the buttons Round                     */
            justify-content: center;    /*      Makes the buttons Round  */
        }

        .manual-btn {
            border: 2px solid;
            padding: 5px;              /*      Controls the size of the buttons*/
            border-radius: 10px;
            cursor: pointer;
            transition: 1s;             /*      Time to fill background color of button */
        }

        .manual-btn:not(:last-child) {
            margin-right: 40px;           /*   Controls the distance of buttons */
        }

        .manual-btn:hover {
            background-color: rgb(9, 16, 159);  /* Background color of button */
        }
