<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snow House page</title>

    <style>

        body {
            margin: 0;
            padding: 0;
            height: 100vh;          /* Controls the buttons and images to top of page */
            display: flex;          /* Images Horzional not vertical for button vs images */  
            justify-content: center;
            align-items: center;
            background-color: rgb(28, 133, 133);
        }

        .slider {
            width: 800px;           /*  Controls the width of the box */
            height: 500px;
            border-radius: 10px;    /*  no visual difference */
            overflow: hidden;

        }

        .slides {
            width: 500%;            /* Distance between pics */
            height: 500px;
            display: flex;          /* Images Horzional not vertical */ 
            
        }

        .slides input {
            display: none;          /* hides the button on the left   */
        }

        .slide {
            width: 20%;              /* Distance between pics */           
            transition: 2s;
        }

        .slide img {
            width: 800px;           /*      Width of images                              */
            height: 500px;          /*      Height of images                             */
        }

/*css for manual slide navigation */

        .navigation-manual {            /*     Controls the positions of buttons           */
            position: absolute;
            width: 800px;               /*      Controls the L/R position of buttons        */
            margin-top: -40px;         /*      Controls the T/B position of buttons        */
            display: flex;              /*      Makes the buttons Round                     */
            justify-content: center;    /*      Makes the buttons Round  */
        }

        .manual-btn {
            border: 2px solid rgb(119, 119, 122);
            padding: 5px;              /*      Controls the size of the buttons*/
            border-radius: 10px;    
            cursor: pointer;
            transition: 1s;             /*      Time to fill background color of button */
        }

        .manual-btn:not(:last-child) {
            margin-right: 40px;           /*   Controls the distance of buttons */
        }

        .manual-btn:hover {
            background-color: rgb(48, 76, 76);  /* Background color of button */
        }

        #radio1:checked ~ .first{margin-left: 0;}
        #radio2:checked ~ .first{margin-left: -20%;}
        #radio3:checked ~ .first{margin-left: -40%;}
        #radio4:checked ~ .first{margin-left: -60%;}

        /* CSS FOR AUTOMATIC navigation   */

        .navigation-auto {
            position: absolute;
            display: flex;
            width: 800px;
            justify-content: center;
            margin-top: 460px;
        }

        .navigation-auto div {
            border: 2px solid red;
            padding: 5px;
            border-radius: 10px;
            transition: 1s;
        }

        .navigation-auto div:not(:last-child) {
            margin-right: 40px;
        }

        #radio1:checked ~ .navigation-auto .auto-btn1{
            background: red;
        }

        #radio2:checked ~ .navigation-auto .auto-btn2{
            background: red;
        }

        #radio3:checked ~ .navigation-auto .auto-btn3{
            background: red;
        }

        #radio4:checked ~ .navigation-auto .auto-btn4{
            background: red;
        }


    </style>
</head>
<body>
            <!--                  Image slider Start            -->
    <div class="slider">
        <div class="slides">
            <!--                  Radio Button Start            -->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">

            <!--                   Radio Button End            --> 
            <!--                   Slide Image Start           --> 
                <div class = "slide first"><img src="1.-Ecosport.png" alt=""></div>
                <div class = "slide"><img src="2-Escape.png" alt=""></div>
                <div class = "slide"><img src="3-BroncoSport.png" alt=""></div>
                <div class = "slide"><img src="4-Bronco.png" alt=""></div>   
            <!--                   Slide Image End             --> 


            <!--            Automatic Navigation Start         --> 
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>   
            <!--             Automatic Navigation End          -->   
        </div>
            <!--             Manual Navigation End             -->  
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>    
            <!--            Manual Navigation Start            --> 
    </div>
            <!--               Image slider End                --> 
</body>    
    <script type="text/javascript">
        var counter = 1;
        setInterval(function(){
            document.getElementById('radio' + counter).checked = true;
            counter++;
            if(counter > 4){
                counter = 1;
            }
        }, 5000);

    </script>

</html>
